{% extends 'base.html' %}

{% load static %}
{% load humanize %}

{% block title %}
Đổi mật khẩu
{% endblock %}

{% block body %}
<div class="container" style="width:600px;">
	<div class="my-4">
		<div class="text-center mx-5 px-5">
            <h1><strong>Đổi mật khẩu</strong></h1>
            <hr style="height:2px; border:none; color:#426cf5; background-color:#426cf5;"/>
		</div>
        <div class="mx-5 px-5">
            <form id="formRegister" method="POST">
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-danger alert-dismissible fade show" role="alert">
                            {{message}}
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                <i class="fas fa-times"></i>
                            </button>
                            <script>
                                $('.alert').alert()
                            </script>
                        </div>
                    {% endfor %}
                {% endif %}
                <div class="form-row">
                    <div class="form-group col-md-12 font-weight-bold">
                        <label class="mb-0">Mật khẩu cũ</label>
                        <input type="password" class="form-control" name="old_password" required> </div>
                    <div class="form-group col-md-12 font-weight-bold">
                        <label class="mb-0">Mật khẩu mới</label>
                        <input type="password" class="form-control" name="new_password1" required> </div>
                    <div class="form-group col-md-12 font-weight-bold">
                        <label class="mb-0">Xác nhận mật khẩu</label>
                        <input type="password" class="form-control" name="new_password2" required> </div>
                </div>
                {% csrf_token %}
                <div class="text-center mt-2">
                    <button type="submit" class="btn hvr-hover col-lg-5" style="color:white;">Đổi mật khẩu</button>
                    <a href="/account" class="btn hvr-hover col-lg-4" style="color:white;">Trở lại</a>
                </div>
            </form>
        </div>
	</div>
</div>
{% endblock %}
